<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de MongoDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Contenedor principal -->
<div id="container">
    <!-- Contenedor de botones -->
    <div id="buttons-container">
        <img src="/src/logo.PNG" alt="imagen logo" id="logo">
        <button id="verTodosButton">Ver todos</button>
        <button id="verAfiliadosButton">Ver afiliados</button>
        <button id="verDeportesButton">Ver deportes</button>
        <button id="verEventosButton">Ver eventos</button>
        <button id="verResultadosButton">Ver resultados</button>
        <button id="addAfiliadoButton">Añadir Afiliado</button> <!-- Botón para añadir afiliado -->
        <button id="verUltimosAfiliadosButton">Ver Últimos Afiliados</button> <!-- Nuevo botón -->
    </div>

    <!-- Contenedor de las tablas -->
    <div id="data">
        <table id="tablaAfiliados">
            <!-- Aquí va el contenido de la tabla de afiliados -->
        </table>

        <table id="tablaDeportes">
            <!-- Aquí va el contenido de la tabla de deportes -->
        </table>

        <table id="tablaEventos">
            <!-- Aquí va el contenido de la tabla de eventos -->
        </table>

        <table id="tablaResultados">
            <!-- Aquí va el contenido de la tabla de resultados -->
        </table>
    </div>

    <!-- Formulario para añadir afiliado (inicialmente oculto) -->
    <div id="addAfiliadoForm" style="display: none;">
        <table id="formularioAfiliado">
            <tr>
                <td><label for="idInput">ID:</label></td>
                <td><input type="text" id="idInput" required></td>
            </tr>
            <tr>
                <td><label for="identificacionInput">Identificacion:</label></td>
                <td><input type="text" id="identificacionInput" required></td>
            </tr>
            <tr>
                <td><label for="nombreInput">Nombre:</label></td>
                <td><input type="text" id="nombreInput" required></td>
            </tr>
            <tr>
                <td><label for="edadInput">Edad:</label></td>
                <td><input type="text" id="edadInput" required></td>
            </tr>
            <tr>
                <td><label for="deporteInput">Deporte:</label></td>
                <td><input type="text" id="deporteInput" required></td>
            </tr>
            <tr>
                <td colspan="2"><button id="guardarAfiliadoButton">Guardar</button></td>
            </tr>
        </table>
    </div>
</div>

<!-- Script JS -->
<script src="/src/main/webapp/script.js"></script>
</body>
</html>
