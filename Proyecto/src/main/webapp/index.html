<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con panel izquierdo y central actualizable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="panel-izquierdo">
        <img src="/src/logo.PNG" alt="imagen logo" style="max-width: 200px; height: auto;">
        <h2>Opciones</h2>
        <div class="opcion" data-url="contenido1.html" onclick="mostrarAfiliados()">Ver Afiliados</div>
        <div class="opcion" data-url="contenido2.html">Disciplinas</div>
    </div>
    <div class="panel-central" id="panelCentral">
        <h2>Contenido</h2>
        <br><br>
        <label for="filtrarPor">Filtrar por:</label>
        <select id="filtrarPor" onchange="filtrarPor()">
            <option value="cedula">Filtrar por cédula</option>
            <option value="nombre">Filtrar por nombre</option>
            <option value="disciplina">Filtrar por disciplina</option>
        </select>
        <br><br>
        <button id="buscarBtn" onclick="buscar()">Buscar</button>
        <div id="tablaResultados"></div>
        <table id="datos">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Identificación</th>
                <th>Edad</th>
                <th>Deporte</th>
                <th>Eventos</th>
            </tr>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
